name: CI - trabalho final

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Rodar lint
        run: npm run lint

      - name: Rodar testes com cobertura
        run: npm test

      - name: Salvar cobertura como artefato
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-jest
          path: coverage/
